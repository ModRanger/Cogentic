<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Universe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            font-family: monospace;
        }

        #text {
            color: white;
            font-size: 2rem;
            border-right: .15em solid white;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: blink-caret .75s step-end infinite;
            position: relative;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }

        .glitch {
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-animation 5s infinite linear alternate-reverse;
            clip: rect(44px, 450px, 56px, 0);
            text-shadow: -2px 0 #ff00c1;
        }

        .glitch::after {
            animation: glitch-animation-2 5s infinite linear alternate-reverse;
            clip: rect(44px, 450px, 56px, 0);
            text-shadow: 2px 0 #00fff9;
            left: 2px;
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.65deg);
            }
            5% {
                clip: rect(35px, 9999px, 59px, 0);
                transform: skew(0.23deg);
            }
            10% {
                clip: rect(90px, 9999px, 98px, 0);
                transform: skew(0.96deg);
            }
            15% {
                clip: rect(66px, 9999px, 5px, 0);
                transform: skew(0.13deg);
            }
            20% {
                clip: rect(51px, 9999px, 37px, 0);
                transform: skew(0.2deg);
            }
            25% {
                clip: rect(89px, 9999px, 23px, 0);
                transform: skew(0.61deg);
            }
            30% {
                clip: rect(75px, 9999px, 57px, 0);
                transform: skew(0.49deg);
            }
            35% {
                clip: rect(90px, 9999px, 79px, 0);
                transform: skew(0.3deg);
            }
            40% {
                clip: rect(26px, 9999px, 87px, 0);
                transform: skew(0.76deg);
            }
            45% {
                clip: rect(44px, 9999px, 16px, 0);
                transform: skew(0.65deg);
            }
            50% {
                clip: rect(49px, 9999px, 52px, 0);
                transform: skew(0.84deg);
            }
            55% {
                clip: rect(39px, 9999px, 98px, 0);
                transform: skew(0.37deg);
            }
            60% {
                clip: rect(32px, 9999px, 72px, 0);
                transform: skew(0.51deg);
            }
            65% {
                clip: rect(90px, 9999px, 23px, 0);
                transform: skew(0.9deg);
            }
            70% {
                clip: rect(86px, 9999px, 7px, 0);
                transform: skew(0.1deg);
            }
            75% {
                clip: rect(38px, 9999px, 53px, 0);
                transform: skew(0.24deg);
            }
            80% {
                clip: rect(63px, 9999px, 89px, 0);
                transform: skew(0.03deg);
            }
            85% {
                clip: rect(96px, 9999px, 98px, 0);
                transform: skew(0.23deg);
            }
            90% {
                clip: rect(91px, 9999px, 88px, 0);
                transform: skew(0.76deg);
            }
            95% {
                clip: rect(86px, 9999px, 4px, 0);
                transform: skew(0.31deg);
            }
            100% {
                clip: rect(44px, 9999px, 44px, 0);
                transform: skew(0.13deg);
            }
        }

        @keyframes glitch-animation-2 {
            0% {
                clip: rect(89px, 9999px, 64px, 0);
                transform: skew(0.84deg);
            }
            5% {
                clip: rect(65px, 9999px, 99px, 0);
                transform: skew(0.02deg);
            }
            10% {
                clip: rect(86px, 9999px, 73px, 0);
                transform: skew(0.52deg);
            }
            15% {
                clip: rect(93px, 9999px, 37px, 0);
                transform: skew(0.16deg);
            }
            20% {
                clip: rect(13px, 9999px, 82px, 0);
                transform: skew(0.67deg);
            }
            25% {
                clip: rect(88px, 9999px, 42px, 0);
                transform: skew(0.89deg);
            }
            30% {
                clip: rect(96px, 9999px, 85px, 0);
                transform: skew(0.1deg);
            }
            35% {
                clip: rect(77px, 9999px, 64px, 0);
                transform: skew(0.89deg);
            }
            40% {
                clip: rect(73px, 9999px, 81px, 0);
                transform: skew(0.19deg);
            }
            45% {
                clip: rect(84px, 9999px, 32px, 0);
                transform: skew(0.68deg);
            }
            50% {
                clip: rect(96px, 9999px, 23px, 0);
                transform: skew(0.7deg);
            }
            55% {
                clip: rect(95px, 9999px, 34px, 0);
                transform: skew(0.85deg);
            }
            60% {
                clip: rect(90px, 9999px, 47px, 0);
                transform: skew(0.12deg);
            }
            65% {
                clip: rect(89px, 9999px, 79px, 0);
                transform: skew(0.94deg);
            }
            70% {
                clip: rect(23px, 9999px, 54px, 0);
                transform: skew(0.44deg);
            }
            75% {
                clip: rect(45px, 9999px, 68px, 0);
                transform: skew(0.4deg);
            }
            80% {
                clip: rect(98px, 9999px, 72px, 0);
                transform: skew(0.29deg);
            }
            85% {
                clip: rect(49px, 9999px, 43px, 0);
                transform: skew(0.56deg);
            }
            90% {
                clip: rect(11px, 9999px, 43px, 0);
                transform: skew(0.46deg);
            }
            95% {
                clip: rect(87px, 9999px, 60px, 0);
                transform: skew(0.31deg);
            }
            100% {
                clip: rect(48px, 9999px, 68px, 0);
                transform: skew(0.89deg);
            }
        }

        @keyframes glitch-skew {
            0% { transform: skew(-2deg); }
            10% { transform: skew(1deg); }
            20% { transform: skew(4deg); }
            30% { transform: skew(-3deg); }
            40% { transform: skew(2deg); }
            50% { transform: skew(-1deg); }
            60% { transform: skew(3deg); }
            70% { transform: skew(-2deg); }
            80% { transform: skew(5deg); }
            90% { transform: skew(-4deg); }
            100% { transform: skew(2deg); }
        }
    </style>
</head>
<body>
    <div id="text"></div>

    <script>
        const text = document.getElementById('text');
        const words = ['Hello World', 'Hello Universe'];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let loopCount = 0;
        let isGlitching = false;

        function startGlitch() {
            text.classList.add('glitch');
            text.setAttribute('data-text', text.textContent);
        }

        function type() {
            if (isGlitching) return;

            const currentWord = words[wordIndex];

            if (isDeleting) {
                text.textContent = currentWord.substring(0, charIndex-1);
                charIndex--;
            } else {
                text.textContent = currentWord.substring(0, charIndex+1);
                charIndex++;
            }

            if (!isDeleting && charIndex === words[0].length) {
                setTimeout(() => isDeleting = true, 1000);
            } else if (isDeleting && charIndex === 6) {
                isDeleting = false;
                wordIndex = 1;
            } else if (!isDeleting && charIndex === words[1].length) {
                if (loopCount < 4) {
                    setTimeout(() => {
                        isDeleting = true;
                        loopCount++;
                    }, 1000);
                } else if (!isGlitching) {
                    isGlitching = true;
                    startGlitch();
                    return;
                }
            } else if (isDeleting && charIndex === 6 && loopCount < 5) {
                isDeleting = false;
            }

            const typingSpeed = isDeleting ? 100 : 200;
            setTimeout(type, typingSpeed);
        }

        setTimeout(type, 1000);
    </script>
</body>
</html>
